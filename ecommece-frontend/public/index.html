<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="E-Commerce Website - Shop online for quality products"
    />
    <title>E-Commerce Store</title>
    <script src="%PUBLIC_URL%/rainyday.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <img id="background" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZWxlY3Ryb25pY3N8ZW58MHx8MHx8fDA%3D&w=1000&q=80" style="display:none;" crossorigin="anonymous">
    <div id="root"></div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var engine = new RainyDay({
            image: 'background',
            gravityAngle: Math.PI / 9
          });
          engine.trail = engine.TRAIL_SMUDGE;
          engine.rain([
            [1, 0, 1000],
            [3, 3, 1]
          ], 100);
        }, 1000);
      });
    </script>
  </body>
</html>
